<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <h3>Formulario de registro</h3>
    <form action="procesar-datos.php" method="post">
        <fieldset>
            <legend>Información personal</legend>
            <div class="input">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="inputName" placeholder="Nombre">
                <label for="secondName">Apellidos:</label>
                <input type="text" id="secondName" name="inputSecondName" placeholder="Apellidos">
                <br><br>
                <label for="age">Edad:</label>
                <input type="number" id="age" name="inputAge" placeholder="Edad" min="0">
                <br><br>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="inputEmail" placeholder="email@example.com">
                <br><br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="inputPassword">
            </div>
            <br>
            <fieldset>
                <legend>Género</legend>
                <div class="input">
                    <input type="radio" id="femaleOption" name="gender" value="female">
                    <label for="femaleOption">Mujer</label><br>
                    <input type="radio" id="maleOption" name="gender" value="male">
                    <label for="inputAcademy2">Hombre</label><br>
                    <input type="radio" id="otherOption" name="gender" value="other">
                    <label for="otherOption">otro</label><br>
                </div>  
            </fieldset>
            <br>
            <label for="inputCountry">País:</label>
            <input list="countryList" placeholder="Intoduce tu país">
            <datalist id="countryList">
                <option value="España"></option>
                <option value="Portugal"></option>
                <option value="Francia"></option>
                <option value="Bélgica"></option>
                <option value="Italia"></option>
                <option value="Alemania"></option>
            </datalist>
            <br><br>
            <div class="input">
                <label for="selectLanguageProg">Lenguaje de programación:</label>
                <select id=languageProg name="selectLanguageProg">
                    <option value="HTML">HTML</option>
                    <option value="JS">JS</option>
                    <option value="C++">C++</option>
                    <option value="Phyton">Python</option>
                    <option value="Basic">Basic</option>
                </select>
            </div>
            <br>
            <fieldset disabled>
                <legend>Selecciona tu academia favorita</legend>
                <div class="input">
                    <input type="radio" name="academy" id="codeSpaceOption" checked>
                    <label for="codeSpaceOption">CodeSpace</label>
                </div>
                <div class="input">
                    <input type="radio" name="academy" id="academy2Option">
                    <label for="academy2Option">Academia 2</label>
                </div>
                <div class="input">
                    <input type="radio" name="academy" id="academy3Option">
                    <label for="academy3Option">Academia 3</label>
                </div>
            </fieldset>
        </fieldset>
        <br>
        <div class="input">
            <input type="checkbox" id="spam" name="inputSpam">
            <label for="spam">Acepto recibir cientos de correos irrelebantes</label>
        </div>
        <div class="input">
            <input type="checkbox" id="terms" name="inputTerms">
            <label for="terms">Acepto los términos y condiciones</label>    
        </div>
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Vaciar Formulario">

    </form>
</body>
</html>
