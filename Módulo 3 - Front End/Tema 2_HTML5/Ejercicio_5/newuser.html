<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Crear usuario</title>
</head>
<body>
    <div>
        <img src="img/svg-1.svg" alt="Logo empresa" width="100px">
    </div>
    <nav>
        <a href="index.html">Índice</a>
    </nav>
    <hr>
    <h1>Nuevo usuario</h1>
    <form action="#">
        <fieldset>
            <legend>Formulario de alta</legend>
            <label for="name">Nombre</label>
            <input type="text" name="inputName" id="name"><br><br>
            <label for="secondname">Apellidos</label>
            <input type="text" name="inputSecondname" id="secondname"><br><br>
            <label for="phone">Teléfono</label>
            <input type="text" name="inputPhone" id="phone"><br><br>
            <label for="email">Correo electrónico</label>
            <input type="email" name="inputEmail" id="email" required><br><br>
            <label for="pass">Contraseña</label>
            <input type="password" name="inputPass" id="pass" required><br><br>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
